        <p class="text-center pt-3 fs-3"><em>Repository JS-SIMON</em></p>

        <p class="text-center fs-5">Try to remember the numbers you read inside the cells</p>

        <section class="text-center  py-4">
            <input min="0" max="100" type="number" name="index0" readonly>
            <input min="0" max="100" type="number" name="index1" readonly>
            <input min="0" max="100" type="number" name="index2" readonly>

            <input min="0" max="100" type="number" name="index4" readonly>
        </section>
    
        <button id="submit-numbers" href="#">Type the numbers you just read</button>
    
        <div id="alert" class="d-none">
            Esito del gioco
        </div>
    
        <button id="new-game" class="d-none btn btn-red" href="#">Test yourself again</a>
